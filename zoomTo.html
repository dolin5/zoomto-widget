<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link rel="stylesheet" type="text/css" href="http://serverapi.arcgisonline.com/jsapi/arcgis/2.1/js/dojo/dijit/themes/tundra/tundra.css">
    <style type="text/css">
      html,body { height:100%; width:100%; margin:0; padding:0; }
      body { background-color:#777; overflow:hidden; font-family:"Trebuchet MS"; }
      #map { overflow:hidden; }
      .tundra .dijitTextBox { margin: 0 } <!-- put labels and filtering selects on the same line -->
    </style>
    <script type="text/javascript"> 
      var djConfig = { 
        parseOnLoad: true,
        modulePaths: { 'drs': 'ZoomTo' },
        baseUrl: './'
      }
    </script>
    <script type="text/javascript" src="http://serverapi.arcgisonline.com/jsapi/arcgis/?v=2.1"></script>
    <script type="text/javascript" src="ZoomTo/ZoomTo.js"></script>
    <script type="text/javascript">
      dojo.require("dijit.layout.BorderContainer");
      dojo.require("dijit.layout.ContentPane");
      dojo.require("esri.map");
      var map;
      function init() {
        var startExtent = new esri.geometry.Extent({"xmin":-14472892,"ymin":2519364,"xmax":-6503873,"ymax":6716674,"spatialReference":{"wkid":3857}}),
            tiledMapServiceLayer = new esri.layers.ArcGISTiledMapServiceLayer("http://services.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer"),
            zoomerBtn = dijit.byId('zoomerBtn1');
        
        map = new esri.Map("map", { extent: startExtent });				
        map.addLayer(tiledMapServiceLayer);
        dojo.connect(map, 'onLoad', function(map) {
          dojo.connect(dijit.byId('map'), 'resize', resizeMap);
        });
        
        // connect state zoom dijit and map            
        zoomerBtn.init(map);
      }
      function resizeMap() {
        var resizeTimer;
        clearTimeout(resizeTimer);
        resizeTimer = setTimeout(function() {
          map.resize();
          map.reposition();
        }, 500);
      }
    dojo.addOnLoad(init);
    </script>
  </head>
  <body class="tundra">
    <div dojotype="dijit.layout.BorderContainer" design="headline" gutters="false" style="width: 100%; height: 100%; margin: 0;">
      <div id="map" dojotype="dijit.layout.ContentPane" region="center">
        <div id="zoomerBtn1" dojotype="drs.ZoomTo" style="position: absolute; top: 10px; right: 10px; z-index: 100"></div>
      </div>
    </div>
  </body>
</html>
