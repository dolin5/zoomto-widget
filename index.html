<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Zoom to a State or County</title>
    <!-- required ArcGIS API for JavaScript CSS -->
    <link rel="stylesheet" href="http://serverapi.arcgisonline.com/jsapi/arcgis/3.3/js/esri/css/esri.css">
    <!-- widget uses some dijits, bring in their CSS -->
    <link rel="stylesheet" href="http://serverapi.arcgisonline.com/jsapi/arcgis/3.3/js/dojo/dijit/themes/tundra/tundra.css">
    <!-- widget specific CSS -->
    <link rel="stylesheet" href="extras/css/ZoomTo.css">
    <style>
      html, body, #map { 
        height:100%; 
        width:100%; 
        margin:0; 
        padding:0; 
      }
      body { 
        background-color:#777; 
        overflow:hidden; 
        font-family:"Trebuchet MS"; 
      }
      #wrapper {
         position: absolute; 
         right: 10px; 
         top: 10px; 
         z-index: 100
      }
      .tundra .dijitTextBox { margin: 0 } /* put labels and filtering selects on the same line */
    </style>
    <script> 
      var dojoConfig = { 
        parseOnLoad: true,
        packages: [{
          "name": "extras",
          "location": location.pathname.replace(/\/[^/]+$/, "") + "/extras"
        }]
      }
    </script>
    <script src="http://serverapi.arcgisonline.com/jsapi/arcgis/3.3/"></script>
    <script>
      dojo.require("esri.map");
      dojo.require("extras.ZoomTo");

      var map, zoomer;
      function init() {
        console.log("init");
        map = new esri.Map("map", { 
          basemap: "topo",
          center: [-94.219, 38.273],
          zoom: 4
        });
        
        zoomer = new extras.ZoomTo({ map: map }, dojo.byId("zoomer"));
        zoomer.startup();
        console.log("zoomer widget: ", zoomer);
        
        // connect state zoom dijit and map            
        // zoomer.init(map);
      }
    dojo.ready(init);
    </script>
  </head>
  <body class="tundra">
    <div id="map">
      <div id="wrapper">
        <div id="zoomer"></div>
      </div>
    </div>
  </body>
</html>
